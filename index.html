<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <h1 style="font-size: 50px;">Flodesk</h1>
            <p style="font-weight: bold;">Welcome back!</p>            
            <input type="text" placeholder="Enter your email" class="password">
            <label id="pass">
                <input type="text" name="password" placeholder="Enter your password" class="password"> 
                <span class="show">show</span>
            </label>
            <button class="login">Login to Flodesk</button>
            <div class="cond">
                <div class="sec1">
                    <p class="font-weight:lighter">Not a Member?</p>
                    <p style="font-weight: 300; text-decoration:underline;">Sign Up</p>
                </div>
                <p style="font-weight: 300; text-decoration:underline;">Forgot your password</p>
            </div>
            <p style="text-size-adjust: 10px; font-weight:normal; margin: 30px;">By continuing you agree to Flodesk's <span style="text-decoration: underline;">terms</span > and acknowledge you've read our <span style="text-decoration: underline;">privacy policy</span></p>
        </div>
    </div>
</body>
</html>
